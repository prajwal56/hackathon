<mat-card class="rule-card mat-elevation-z4">
  <div class="rule-card-header flex items-center justify-between px-4 pt-3">
    <h2 class="text-xl font-semibold">ðŸ“‹ Rule Grid</h2>
    <button mat-raised-button color="primary" (click)="openDialog('')">
      <mat-icon class="mr-1">add</mat-icon>
      Add Rule
    </button>
  </div>

  <div class="table-container px-4 pb-4">
    <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

      <!-- Rule Name -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rule Name</th>
        <td mat-cell *matCellDef="let row">{{ row.name }}</td>
      </ng-container>

      <!-- Index -->
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Index</th>
        <td mat-cell *matCellDef="let row">{{ row.index }}</td>
      </ng-container>
      
      <!-- Description -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">{{ row.description }}</td>
      </ng-container>
      
      <!-- <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
        <td mat-cell *matCellDef="let row">
          <span class="status-chip" [ngClass]="getStatusClass(row.description)">
            {{ row.description }}
          </span>
        </td>
      </ng-container> -->

      <!-- Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="text-center">Actions</th>
        <td mat-cell *matCellDef="let row" class="text-center">
          <button mat-icon-button color="primary" (click)="openDialog(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteRule(row)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columns"></tr>
      <tr mat-row *matRowDef="let row; columns: columns;" class="table-row-hover"></tr>
    </table>

    <mat-paginator
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 20, 50, 100]"
      showFirstLastButtons>
    </mat-paginator>
  </div>
</mat-card>
